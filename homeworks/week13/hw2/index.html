<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS - before all other stylesheets -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->

  <!-- Bootswatch -->
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

  <link rel="stylesheet" href="./style.css">
  <title>ToDoLists</title>
</head>

<body>

  <div class="container">
    <h1>Todo List</h1>

    <blockquote class="blockquote">
      <!-- mb 好像是間距？ -->
      <p class="mb-0">When the migrating birds define the sky, you look back at the sunset. What appears in
        disappearance is the rose
        of time.</p>
      <footer class="blockquote-footer">Poet, Bei Dao</footer>
    </blockquote>
    <!-- <p>It always seems impossible until its done. - Former President of South Africa, Nelson Mandela</p> -->
    <!-- <p>I do not know where to go, but I have been on the road. - Movie, Spirited Away</p> -->

    <!-- mb 好像是間距？ -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add A New Mission..." aria-label="Add A New Mission...">
      <button class="btn btn-primary"> + </button>
    </div>

    <!-- list-group-flush -->
    <ul class="list-group">

      <li class="list-group-item">
        <input class="check" type="checkbox">
        <!-- <button class="btn btn-outline-primary">☑☐■○</button> -->
        <span>Daydream</span>
        <button class="btn btn-outline-primary">X</button>
      </li>

      <li class="list-group-item">
        <input class="check" type="checkbox">
        <span>Complete The Keynote</span>
        <button class="btn btn-outline-primary">X</button>
      </li>

      <li class="list-group-item">
        <input class="check" type="checkbox">
        <span>Prepare Presentation</span>
        <button class="btn btn-outline-primary">X</button>
      </li>

      <li class="list-group-item">
        <input class="check" type="checkbox">
        <span>Dinner</span>
        <button class="btn btn-outline-primary">X</button>
      </li>

    </ul>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
